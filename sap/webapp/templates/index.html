<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
 <h1>Sistema de administracion de Personas(SAP)</h1>
 <div>
     <h3>El numero de personas en base de datos es: {{no_personas}}</h3>
 </div>
 <div> <a href="nuevaPersona">Nueva Persona</a></div>
<div>
  <ul>
     {%for allpersona in allpersonas%}
      <li>Persona{{allpersona.id}} :
          {{allpersona.nombre}}
          {{allpersona.apellido}}
          {{allpersona.email}}
          <a href="detalle_persona/{{allpersona.id}}">Ver detalle</a>

      </li>
      {% endfor %}
  </ul>

</div>
</body>
</html>
